<div class="wrapper">
    <!-- <span>Usuario {{credential}}</span> -->
    @if (!loading) {
        <div class="body">
            <form action="#">
                <p>&nbsp;</p>
                <mat-card class="example-card" appearance="outlined">
                    <mat-card-header>
                        <mat-card-title-group>
                            <mat-card-title>Inicio de Sesión</mat-card-title>
                            <!-- <mat-card-subtitle>Small</mat-card-subtitle> -->
                            <img mat-card-sm-image src="assets/img/Login1.png">
                        </mat-card-title-group>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field appearance="outline">
                            <mat-label>Usuario</mat-label>
                            <input matInput type="text" placeholder="Ingrese su Usuario" id="floatingUsuario" [(ngModel)]="credential"
                                name="credential" #newItem>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="password" placeholder="Escriba la Contraseña" id="floatingPassword"
                                [(ngModel)]="password" name="password">
                        </mat-form-field>
                        <p>&nbsp;</p>
                    </mat-card-content>
                    <mat-divider></mat-divider>
                    <mat-card-actions align="end">
                        <button mat-raised-button color="primary" (click)="login(newItem.value)" type="submit">Iniciar Sesión</button>
                    </mat-card-actions>
                </mat-card>
                <div>
                    <p>¿Ya tengo cuenta? <a (click)="signIn()">Registrarme</a></p>
                </div>
            </form>
        </div>
    } @else if (loading) {
        <app-spinner></app-spinner>
    }
    <!-- Say {{ credential }}

    <input type="text" id="item-input" #newItem> -->
    <!-- <button (click)="login(newItem.value)">Add to parent's list</button> -->
    <!-- <button (click)="sendMessage()">Send Message</button> -->
</div>
