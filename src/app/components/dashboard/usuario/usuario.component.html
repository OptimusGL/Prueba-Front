<table id="contenido" mat-table [dataSource]="USER_DATA" class="mat-elevation-z8">
            
    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef><button class="btn" (click)="mostrar()">Obtener<br>Usuario</button></th>
        <td mat-cell *matCellDef=""> </td>
    </ng-container>

    <!-- Gender Column -->
    <!-- <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Género </th>
        <td mat-cell *matCellDef="let item"> {{item.gender=='male'?'Hombre':'Mujer'}} </td>
    </ng-container> -->
        
    <!-- Name Title Column -->
    <ng-container matColumnDef="name.title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let item"> {{item.name.title}} </td>
    </ng-container>

    <!-- Name First Column -->
    <ng-container matColumnDef="name.first">
        <th mat-header-cell *matHeaderCellDef> Nombre(s) </th>
        <td mat-cell *matCellDef="let item"> {{item.name.first}} </td>
    </ng-container>

    <!-- Name Last Column -->
    <ng-container matColumnDef="name.last">
        <th mat-header-cell *matHeaderCellDef> Apellido(s) </th>
        <td mat-cell *matCellDef="let item"> {{item.name.last}} </td>
            </ng-container>

    <!-- Location City Column -->
    <ng-container matColumnDef="location.city">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let item"> {{item.location.city}} </td>
            </ng-container>

    <!-- Location State Column -->
    <ng-container matColumnDef="location.state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let item"> {{item.location.state}} </td>
            </ng-container>

    <!-- Location Country Column -->
    <ng-container matColumnDef="location.country">
        <th mat-header-cell *matHeaderCellDef> País </th>
        <td mat-cell *matCellDef="let item"> {{item.location.country}} </td>
            </ng-container>

    <!-- Location PostCode Column -->
    <ng-container matColumnDef="location.postcode">
        <th mat-header-cell *matHeaderCellDef> Zona Postal </th>
        <td mat-cell *matCellDef="let item"> {{item.location.postcode}} </td>
            </ng-container>
        
    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
        <td mat-cell *matCellDef="let item"> {{item.email}} </td>
    </ng-container>
                
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
</table>
