<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <!-- <a href="#"><img src="./../../../assets/image/Login_3.jpg" alt="Logo"></a> -->
    <span>Examen Front End - Grupo Salinas</span>
    <div>
        <button mat-button [matMenuTriggerFor]="menu">Inicio</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
    </div>
    <div>
        <button mat-button [matMenuTriggerFor]="menu">Acerca de</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
    </div>
    <div>
        <a mat-button routerLink="/filtrar">
            <mat-icon>search</mat-icon>
            Buscar
        </a>
    </div>
    <span class="example-spacer"></span>
    <div>
        <a mat-button (click)="logOut()" type="submit">
            <mat-icon>logout</mat-icon>
            Salir
        </a>
    </div>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
